  <head>

    <title>To do</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="todoWrapper">
      <header class="header">
      <input
        class="input"
        placeholder="What needs to be?" 
        />
      </header>
      <div class="list" id="list"></div>
      <footer class="footer">
        <div class="counter">2 items left</div>
        <div class="buttonGroup">
          <button 
            type="button"
            class="buttonFooter"
          >
            All
          </button>
          <button 
            type="button"
            class="buttonFooter"
          >
            Completed
          </button>
          <button 
            type="button"
            class="buttonFooter"
          >
            Active 
          </button>
        </div>
      </footer>
    </div>
    
    <script src="index.js"></script>
